<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Blocks</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
    <main>
        <article>
            <section>
                <h1>Heading1</h1>
                <p>This is paragraph one.</p>
            </section>
            <section>
                <h1>Heading2</h1>
                <p>This is paragraph two.</p>
            </section>
        </article>
        <aside>
            <ul>
                <li>Aside Number one</li>
                <li>Aside Number two</li>
                <li>Aside Number three</li>
            </ul>
        </aside>
    </main>
    <footer>
        <p>This is the footer.</p>
    </footer>
    </main>
</body>

</html>
